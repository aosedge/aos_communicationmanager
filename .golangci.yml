run:
  go: "1.21"

linters:
  enable-all: true
  disable:
    - cyclop
    - exhaustive
    - exhaustruct
    - depguard
    - gci
    - gochecknoinits
    - gomoddirectives
    - ireturn
    - nestif
    - nlreturn
    - nonamedreturns
    - unparam
    - varnamelen
    # deprecated
    - bodyclose
    - contextcheck
    - nilerr
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - unparam
    - wastedassign

linters-settings:
  revive:
    rules:
      - name: line-length-limit
        disabled: true
        arguments: [120]

  funlen:
    lines: 100

  gosec:
    excludes:
      - G204

  mnd:
    ignored-numbers: 0o600,0o755,0o644,5,10,16,32,64,128,100,0xff,3
    ignored-files: config/config.go,fcrypt/utils.go

  interfacebloat:
    max: 12

issues:
  include:
    - EXC0002

  exclude-rules:
    - path: _test.go
      linters:
        - funlen
        - gocyclo
        - gochecknoglobals
        - gocognit
        - paralleltest
        - dupl
        - maintidx
